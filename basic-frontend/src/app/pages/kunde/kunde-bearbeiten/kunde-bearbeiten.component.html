<form nz-form [formGroup]="validateForm">
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzRequired nzFor="KundenNr">
      Kundennummer
    </nz-form-label>
    <nz-form-control [nzSpan]="8" nzErrorTip="Bitte geben Sie eine Kundennummer ein">
      <input type="number" nz-input formControlName="KundenNr" placeholder="KundenNr"/>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzRequired nzFor="KundenAnrede">
      Kundenanrede
    </nz-form-label>
    <nz-form-control [nzSpan]="8" nzErrorTip="Bitte geben Sie eine Kundenanrede ein">
      <input type="text" nz-input formControlName="KundenAnrede" placeholder="KundenAnrede"/>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzRequired nzFor="KundenVorname">
      Kundenvorname
    </nz-form-label>
    <nz-form-control [nzSpan]="8" nzErrorTip="Bitte geben Sie einen Kundenvornamen ein">
      <input type="text" nz-input formControlName="KundenVorname" placeholder="KundenVorname"/>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzRequired nzFor="KundenNachname">
      Kundennachname
    </nz-form-label>
    <nz-form-control [nzSpan]="8" nzErrorTip="Bitte geben Sie einen Kundennachnamen ein">
      <input type="text" nz-input formControlName="KundenNachname" placeholder="KundenNachname"/>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzRequired nzFor="ReAdressNr">
      Nummer der Rechnungsadresse
    </nz-form-label>
    <nz-form-control [nzSpan]="8" nzErrorTip="Bitte geben Sie eine Rechnungsadressnummer ein">
      <input type="number" nz-input formControlName="ReAdresseNr" placeholder="ReAdressNr"/>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzRequired nzFor="LiAdressNr">
      Nummer der Lieferungsadresse
    </nz-form-label>
    <nz-form-control [nzSpan]="8" nzErrorTip="Bitte geben Sie eine Lieferungsadressnummer ein">
      <input type="number" nz-input formControlName="LiAdressNr" placeholder="LiAdressNr"/>
    </nz-form-control>
  </nz-form-item>

                                                           kunde.KundenAnrede,

      <button nz-button nzType="primary" (click)="updateKunde(kunde.KundenNr,
                                                              kunde.KundenAnrede,

                                                              kunde.ReAdressNr,
                                                              kunde.LiAdressNr)"><b>speichern</b></button>-->

  </nz-form-item>
</form>
