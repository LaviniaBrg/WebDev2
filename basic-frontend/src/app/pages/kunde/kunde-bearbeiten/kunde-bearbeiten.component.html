<form (ngSubmit)="submitForm()" [formGroup]="kundeForm" nz-form>
    <nz-form-item>
        <nz-form-control [nzOffset]="4" [nzSpan]="8">
            <table>
                <td>
                    <button nz-button nzType="primary"><i nz-icon nzTheme="outline" nzType="save"></i></button>
                </td>
                <td>
                    <button nz-button nzType="primary"><i nz-icon nzTheme="outline" nzType="delete"></i></button>
                </td>
                <td>
                    <button nz-button nzType="primary"><i nz-icon nzTheme="outline" nzType="plus"></i></button>
                </td>
            </table>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="4" nzFor="KundenNr" nzRequired>
            Nr.
        </nz-form-label>
        <nz-form-control [nzSpan]="8" nzErrorTip="Bitte geben Sie eine Kundennummer ein">
            <input formControlName="KundenNr" nz-input placeholder="KundenNr" type="number">
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="4" nzFor="KundenAnrede" nzRequired>
            Anrede
        </nz-form-label>
        <nz-form-control [nzSpan]="8" nzErrorTip="Bitte wählen Sie eine Kundenanrede">
            <nz-select [nzOptions]="AnredeOptionen" formControlName="KundenAnrede" ngModel="Anrede"
                       nzPlaceHolder="Bitte wählen"></nz-select>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="4" nzFor="KundenVorname" nzRequired>
            Vorname
        </nz-form-label>
        <nz-form-control [nzSpan]="8" nzErrorTip="Bitte geben Sie einen Kundenvornamen ein">
            <input formControlName="KundenVorname" nz-input placeholder="KundenVorname" type="text">
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="4" nzFor="KundenNachname" nzRequired>
            Nachname
        </nz-form-label>
        <nz-form-control [nzSpan]="8" nzErrorTip="Bitte geben Sie einen Kundennachnamen ein">
            <input formControlName="KundenNachname" nz-input placeholder="KundenNachname" type="text">
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="4" nzFor="ReAdressNr" nzRequired>
            RechnungsadressNr.
        </nz-form-label>
        <nz-form-control [nzSpan]="8" nzErrorTip="Bitte geben Sie eine Rechnungsadressnummer ein">
            <input formControlName="ReAdresseNr" nz-input placeholder="ReAdressNr" type="number">
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="4" nzFor="LiAdressNr" nzRequired>
            LieferungsadressNr.
        </nz-form-label>
        <nz-form-control [nzSpan]="8" nzErrorTip="Bitte geben Sie eine Lieferungsadressnummer ein">
            <input formControlName="LiAdressNr" nz-input placeholder="LiAdressNr" type="number">
        </nz-form-control>
    </nz-form-item>
    <p style="color: red">* erforderlich</p>
