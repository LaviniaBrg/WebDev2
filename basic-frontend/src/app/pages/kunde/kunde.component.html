<div>
    <button nz-button nzType="primary" routerLink="kundeErstellen"><i nz-icon nzType="plus" nzTheme="outline"></i>
    </button>
    <span class="error">{{errorMessage}}</span>
</div>

<br>
<nz-table #basicTable [nzData]="['']">
    <thead>
    <tr>
        <th>Nr.</th>
        <th>Anrede</th>
        <th>Vorname</th>
        <th>Nachname</th>
        <th>RechnungsadressNr.</th>
        <th>LieferadressNr.</th>
        <th>Bearbeiten</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let kunde of eintraege">
        <td>{{ kunde.KundenNr }}</td>
        <td>{{ kunde.KundenAnrede }}</td>
        <td>{{ kunde.KundenVorname }}</td>
        <td>{{ kunde.KundenNachname }}</td>
        <td>{{ kunde.ReAdressNr }}</td>
        <td>{{ kunde.LiAdressNr }}</td>
        <td><i class="bearbeitenButton" [routerLink]="['kundeBearbeiten', kunde.KundenNr]" nz-icon nzTheme="outline" nzType="edit"></i>
            <i class="bearbeitenButton" (click)="deleteKunde(kunde.KundenNr)" nz-icon nzTheme="outline" nzType="delete"></i>
        </td>
    </tr>
    </tbody>
</nz-table>
