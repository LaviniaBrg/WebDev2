<form (ngSubmit)="submitForm()" [formGroup]="bestellungForm" nz-form>
    <nz-form-item>
        <nz-form-control [nzOffset]="4" [nzSpan]="8">
            <table>
                <td>
                    <button nz-button nzType="primary"><i nz-icon nzTheme="outline" nzType="save"></i></button>
                </td>
                <td>
                    <button nz-button nzType="primary"><i nz-icon nzTheme="outline" nzType="delete"></i></button>
                </td>
                <td>
                    <button nz-button nzType="primary"><i nz-icon nzTheme="outline" nzType="plus"></i></button>
                </td>
            </table>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="4" nzFor="BestellNr" nzRequired>
            Nr.
        </nz-form-label>
        <nz-form-control [nzSpan]="8" nzErrorTip="Bitte geben Sie eine Bestellnummer ein">
            <input formControlName="BestellNr" nz-input placeholder="BestellNr" type="number" />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="4" nzFor="BestellStatus" nzRequired>
            Status
        </nz-form-label>
        <nz-form-control [nzSpan]="8" nzErrorTip="Bitte wÃ¤hlen Sie einen Bestellstatus">
            <nz-select [nzOptions]="StatusOptionen" formControlName="BestellStatus" ngModel="BestellStatus"
                       nzPlaceHolder="Bitte wÃ¤hlen"></nz-select>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="4" nzFor="BestellDatum" nzRequired>
            Bestelldatum
        </nz-form-label>
        <nz-form-control [nzSpan]="8" nzErrorTip="Bitte geben Sie eine geplantes Lieferdatum ein">
            <nz-date-picker (ngModelChange)="onChange1($event)" [(ngModel)]="versandDatum" nzFormat="dd.MM.YYYY"
                            nzSize="default"></nz-date-picker>
        </nz-form-control>
        <nz-form-control [nzSpan]="8" nzErrorTip="Bitte geben Sie eine Bestelldatum ein">
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="4" nzFor="LieferDatumGeplant" nzRequired>
            Lieferdatum geplant
        </nz-form-label>
        <nz-form-control [nzSpan]="8" nzErrorTip="Bitte geben Sie eine geplantes Lieferdatum ein">
            <nz-date-picker (ngModelChange)="onChange2($event)" [(ngModel)]="lieferDatumGeplant" nzFormat="dd.MM.YYYY"
            ></nz-date-picker>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="4" nzFor="VersandDatum" nzRequired>
            Versanddatum
        </nz-form-label>
        <nz-form-control [nzSpan]="8" nzErrorTip="Bitte geben Sie ein Versanddatum ein">
            <nz-date-picker (ngModelChange)="onChange3($event)" [(ngModel)]="versandDatum" nzFormat="dd.MM.YYYY"
            ></nz-date-picker>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="4" nzFor="KundenNr" nzRequired>
            KundenNr.
        </nz-form-label>
        <nz-form-control [nzSpan]="8" nzErrorTip="Bitte geben Sie eine Kundennummer ein">
            <input formControlName="KundenNr" nz-input placeholder="Kundennummer" type="number" />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="4" nzFor="ReAdressNr" nzRequired>
            RechnungsadressNr.
        </nz-form-label>
        <nz-form-control [nzSpan]="8" nzErrorTip="Bitte geben Sie eine Rechnungsadressnummer ein">
            <input formControlName="ReAdressNr" nz-input placeholder="ReAdressNr" type="number" />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="4" nzFor="LiAdressNr" nzRequired>
            LieferadressNr.
        </nz-form-label>
        <nz-form-control [nzSpan]="8" nzErrorTip="Bitte geben Sie eine Lieferadressnummer ein">
            <input formControlName="LiAdressNr" nz-input placeholder="LiAdressNr" type="number" />
        </nz-form-control>
    </nz-form-item>
    <p style="color: red">* erforderlich</p>
</form>
