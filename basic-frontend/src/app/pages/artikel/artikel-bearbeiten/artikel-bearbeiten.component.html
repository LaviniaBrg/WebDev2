<form (ngSubmit)="submitForm()" [formGroup]="artikelForm" nz-form>
    <nz-form-item>
        <nz-form-control [nzSpan]="8">
            <table>
                <td>
                    <button nz-button nzType="primary"><i nz-icon nzTheme="outline" nzType="save"></i></button>
                </td>
                <td>
                    <button nz-button nzType="primary"><i nz-icon nzTheme="outline" nzType="delete"></i></button>
                </td>
                <td>
                    <button nz-button nzType="primary"><i nz-icon nzTheme="outline" nzType="plus"></i></button>
                </td>
            </table>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="4" nzFor="ArtikelNr" nzRequired>
            Nr.
        </nz-form-label>
        <nz-form-control [nzSpan]="8" nzErrorTip="Bitte geben Sie eine Artikelnummer ein">
            <input formControlName="ArtikelNr" nz-input placeholder="ArtikelNr" type="number" />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="4" nzFor="ArtikelName" nzRequired>
            Name
        </nz-form-label>
        <nz-form-control [nzSpan]="8" nzErrorTip="Bitte geben Sie einen Artikelnamen ein">
            <input formControlName="ArtikelName" nz-input placeholder="ArtikelName" type="text" />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="4" nzFor="ArtikelBeschreibung" nzRequired>
            Beschreibung
        </nz-form-label>
        <nz-form-control [nzSpan]="8" nzErrorTip="Bitte geben Sie eine Artikelbeschreibung ein">
            <input formControlName="Artikelbeschreibung" nz-input placeholder="ArtikelBeschreibung" type="text" />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="4" nzFor="ArtikelPreis" nzRequired>
            Preis
        </nz-form-label>
        <nz-form-control [nzSpan]="8" nzErrorTip="Bitte geben Sie einen Artikelpreis ein">
            <input formControlName="ArtikelPreis" nz-input placeholder="ArtikelPreis" type="number" />
        </nz-form-control>
    </nz-form-item>
    <p style="color: red">* erforderlich</p>
</form>
