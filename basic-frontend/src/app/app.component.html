<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="/welcome">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Verwaltung</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="shopping-cart">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">Startseite</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/artikel">Artikel</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/kunden">Kunden</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Versand" nzIcon="shop">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/bestellungen">Bestellungen</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/bestellungen/lieferscheine">Lieferscheine</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/bestellungen/rechnungen">Rechnungen</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
