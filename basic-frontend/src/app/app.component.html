<nz-layout class="app-layout">
    <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
        <div class="sidebar-logo">
            <a href="https://ng.ant.design/" target="_blank">
                <!--TODO Startseite richtig verknüpfen-->
                <img src="" alt="logo">
                <!--TODO Logo einfügen-->
                <h1>Menü</h1>
            </a>
        </div>
        <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
            <li nz-submenu nzOpen nzTitle="Menu" nzIcon="dashboard">
                <ul>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/start">Startseite</a>
                    </li>
                    <li nz-menu-item nzMatchRouter>
                        <a>Bestellungen</a>
                    </li>
                </ul>
            </li>
            <li nz-submenu nzOpen nzTitle="Artikel" nzIcon="form">
                <ul>
                    <li nz-menu-item nzMatchRouter>
                        <a>Lager</a>
                    </li>
                </ul>
            </li>
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-header>
            <div class="app-header">
                <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
            </div>
        </nz-header>
        <nz-content>
            <div class="inner-content">
                <router-outlet>
                    Hello World <br> hier blablabla <br> mehr blabla

                </router-outlet>
            </div>
        </nz-content>
    </nz-layout>
</nz-layout>
